<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #f5f6f8;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 900px;
  margin: 60px auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h2 {
  margin-top: 0;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #e5e7eb;
  padding: 12px;
  font-size: 14px;
}

th {
  background: #f3f4f6;
  text-align: left;
}

button {
  padding: 6px 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 13px;
}

button.attend {
  background: #2563eb;
  color: white;
}

button.leave {
  background: #059669;
  color: white;
}

.status {
  font-weight: bold;
}

footer {
  margin-top: 20px;
  font-size: 12px;
  color: #6b7280;
  text-align: right;
}
</style>
</head>

<body>

<div class="container">
  <h2>Employee Attendance</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Attend</th>
        <th>Leave</th>
      </tr>
    </thead>
    <tbody id="attendance-list"></tbody>
  </table>

  <footer>
    Company Internal System
  </footer>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
