<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    aside {
      width: 220px;
      background: #1e272e;
      color: white;
      padding: 20px;
    }

    main {
      flex: 1;
      padding: 30px;
      background: #f5f6fa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    #adminSection {
      display: none;
    }
  </style>
</head>

<body>

<aside>
  <h2>Admin</h2>
  <div>Employees</div>
</aside>

<main>

  <!-- PIN -->
  <div id="pinSection">
    <h2>Admin Access</h2>
    <input id="pinInput" type="password" placeholder="Enter PIN" />
    <button id="pinBtn">Enter</button>
    <p id="pinError" style="color:red;"></p>
  </div>

  <!-- Admin -->
  <div id="adminSection">
    <h2>Employee Management</h2>

    <input id="newName" placeholder="Employee name" />
    <button id="addBtn">Add</button>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="empBody"></tbody>
    </table>
  </div>

</main>

<script type="module" src="admin.js"></script>
</body>
</html>
